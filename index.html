<body>
    <div>您目前的余额为：<span id="amout">100</span></div>
    <button>打钱</button>
    <script>
        $("button").on("click", function(){
            // let number = $("span#amout").text()

            let xxx = document.createElement('script')
            xxx.src = "http://baidu.com/pay"

        })
